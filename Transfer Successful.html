    function generateReferenceCode(length) {

      const characters = '01234567890123456789AXYZabcdefghivwxyz0123456789';
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }
