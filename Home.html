        <script>
             // Function to clear local storage
        function clearLocalStorage() {
          localStorage.clear();
          alert("Local storage cleared!");
        }
    
        // Add event listener to the button
        document.getElementById('clearStorageButton').addEventListener('click', clearLocalStorage);
     
            // Function to increase balance
            function increaseBalance() {
                // Retrieve the current balance from local storage
                var currentBalance = parseFloat(localStorage.getItem('balance')) || 0.00;
                var currentExpiry = parseFloat(localStorage.getItem('balanceExpiry')) || 0;
    
                // Check if balance has expired
                if (currentExpiry < Date.now()) {
                    // Balance has expired, reset to 0
                    currentBalance = 0.00;
                }
    
                // Increase the balance by 45000.00 (&#8358;45000.00) if not exceeding 45000.00
                var newBalance = Math.min(currentBalance + 65000.00, 65000.00);
    
                // Update the balance displayed on the page
                document.getElementById('balance').innerText =  '₦93,000.00';
    
                // Store the new balance in local storage with a 24-hour expiry time
                localStorage.setItem('balance', newBalance);
                localStorage.setItem('balanceExpiry', Date.now() + 24 * 60 * 60 * 1000);
            }
    
            // Initialize balance on page load
            window.onload = function() {
                // Retrieve the current balance from local storage
                var currentBalance = parseFloat(localStorage.getItem('balance')) || 0.00;
                var currentExpiry = parseFloat(localStorage.getItem('balanceExpiry')) || 0;
    
                // Check if balance has expired
                if (currentExpiry < Date.now()) {
                    // Balance has expired, reset to 0
                    currentBalance = 0.00;
                }
    
                // Update the balance displayed on the page
                document.getElementById('balance').innerText = '₦93,000.00';
            };
        </script>
